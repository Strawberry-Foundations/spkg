# Language Strings for de_DE (German)
de_DE:
  Help: |-
    {underline}{bold}{cyan}Advanced Source Package Management (spkg) %s %s{creset}
    {green}{bold}Aufruf:{reset} spkg {cyan}[Befehl]{red} [<Argument>]{creset}

    spkg ist ein universeller Paketmanager, der nach Wunsch den Quellcode 
    eines gewünschten Paketes gerätespezifisch auf deinem Computer kompiliert,
    um so die bestmögliche Performance & Sicherheit rauszuholen.

    {bold}{magenta}Befehle:{creset}
    {bold}    {cyan}install:{creset} Installiert ein Paket{creset}
    {bold}    {cyan}install-bin:{creset} Installiert ein Paket mithilfe der binpkg-Methode{creset}
    {bold}    {cyan}install-src:{creset} Installiert ein Paket mithilfe der srcpkg-Methode{creset}
    {bold}    {cyan}remove:{creset} Entfernt ein Pakete{creset}
    {bold}    {cyan}reinstall:{creset} Installiert ein Pakete neu{creset}
    {bold}    {cyan}update:{creset} Überprüft auf Paketaktualisierungen{creset}
    {bold}    {cyan}upgrade:{creset} Aktualisiert ein Paket{creset}
    {bold}    {cyan}sync:{creset} Synchronisiert die Paketdatenbanken{creset}
    {bold}    {cyan}info:{creset} Gibt dir Informationen über ein Paket aus{creset}
    {bold}    {cyan}spec:{creset} Gibt dir die Paketspezifikationen über ein Paket aus{creset}
    {bold}    {cyan}list:{creset} Zählt verfügbare Pakete auf{creset}
    {bold}    {cyan}download:{creset} Lädt ein Paket herunter{creset}
    {bold}    {cyan}plugin:{creset} Pluginverwaltung{creset}
    {bold}     ↳ {cyan}list:{creset} Zählt installierte Plugins auf{creset}
    {bold}    {cyan}build:{creset} Befehl zum erstellen von Paketen & Datenbanken{creset}
    {bold}     ↳ {cyan}world:{creset} Baut die lokale World-Datenbank von neu auf{creset}
    {bold}    {cyan}config:{creset} Konfigurationsverwaltung{creset}
    {bold}     ↳ {cyan}language:{creset} Sprachkonfigurierung{creset}

    Copyright (C) 2023 - 2025 Strawberry Foundations - Made with {red}<3{reset}

